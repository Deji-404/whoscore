                                                            const ticketForm = $("#ticketForm");

                                                            function getTicket() {

                                                                const ticketId = $("#ticketId").val();
                                                                const platform = $("#platform").val();

                                                                console.log({platform, ticketId});
                                                                
                                                                switch (platform) {

                                                                    case "sportybet":

                                                                        $.post('/ticketId', 
                                                                            {
                                                                                ticketId: ticketId,
                                                                                platform: platform
                                                                            },
                                                                            function(data, status) {

                                                                                console.log(data);
                                                                                const totalGames = data.length;

                                                                                showBet(ticketId, platform);

                                                                                for (const game of data) {

                                                                                    console.log(game);
                                                                                    let homeTeam = game.homeTeamName;
                                                                                    let awayTeam = game.awayTeamName;
                                                                                    let setScore = game.setScore;
                                                                                    let playedSeconds = game.playedSeconds

                                                                                    for (const market of game.markets) {
                                                                                        
                                                                                        for (const outcome of market.outcomes) {
                                                                                            let odds = parseFloat(outcome.odds);
                                                                                            let results = [homeTeam, awayTeam, odds, setScore, playedSeconds]

                                                                                            setTable(results);
                                                                                        }
                                                                                    }

                                                                                }

                                                                                //window.location.href = "#ticketIdDiv";

                                                                            }
                                                                        )
                                                                        break;
                                                                
                                                                    case "bet9ja":
                                                                        
                                                                        $.post('/ticketId', 
                                                                            {
                                                                                ticketId: ticketId,
                                                                                platform: platform
                                                                            },
                                                                            function(data, status) {

                                                                                let json_data = data.O;
                                                                                let result = [];
                                                                                
                                                                                for(var i in json_data)
                                                                                    result.push([i, json_data [i]]);

                                                                                showBet(ticketId, platform);
                                                                                

                                                                                for (const game of result) {
                                                                                    
                                                                                    try {

                                                                                        let event = game[1];
                                                                                        let gameTitle = event.E_NAME;
                                                                                        let odd = event.V;
                                                                                        let setScore = '';
                                                                                        let start_date = event.STARTDATE;
                                                                                        start_date = new Date(start_date);
                                                                                        let newTime = start_date.toLocaleTimeString('en-US');
                                                                                        let amPm = newTime.split(" ")[1];
                                                                                        let seconds = newTime.split(":")[2].replace(amPm,'');
                                                                                        let noAmPm = newTime.replace(amPm,'');
                                                                                        let noAmPmSeconds = noAmPm.replace(":"+seconds,'');

                                                                                        console.log(start_date);
                                                                                        let playedSeconds = '0:0'
                                                                    
                                                                                        gameTitle = gameTitle.split('-');
                                                                                        let results = [gameTitle[0], gameTitle[1], odd, setScore, noAmPmSeconds];
                                                                                        
                                                                                        setTable(results);
                                                                                    }
                                                                                    catch(e) {
                                                                                        console.log(e)
                                                                                    }
                                                                                    
                                                                                }

                                                                            }
                                                                        )
                                                                        break;

                                                                    case "betway":
                                                                        
                                                                        $.post("/ticketId",
                                                                            {
                                                                                ticketId: ticketId,
                                                                                platform: platform
                                                                            },
                                                                            function (data, status) {

                                                                                let ss = JSON.parse(data)
                                                                                ss = ss.Betslip;

                                                                                showBet(ticketId, platform);
                                                                                
                                                                                for (const game of ss) {

                                                                                    try {
                                                                                        console.log(game)
                                                                                        let setScore = '';
                                                                                        let playedSeconds = '';
                                                                                        let odd = game.PriceDecimal;
                                                                                        let gameTitle = game.EventTitle;
                                                                                        gameTitle = gameTitle.split(" v ");
                                                                                        let results = [gameTitle[0], gameTitle[1], odd, setScore, playedSeconds];

                                                                                        setTable(results);
                                                                                        //console.log(game);

                                                                                    }
                                                                                    catch(e){

                                                                                        console.log(e)
                                                                                    }
                                                                                    
                                                                                }

                                                                            }
                                                                        );
                                                                        break;

                                                                    case "merrybet":

                                                                        $.post("/ticketId",
                                                                            {
                                                                                ticketId: ticketId,
                                                                                platform: platform
                                                                            },
                                                                            function (data, status) {

                                                                                let ss = data.outcomes
                                                                                console.log(ss)
                                                                                //ss = ss.Betslip;

                                                                               showBet(ticketId, platform);
                                                                                
                                                                                for (const game of ss) {
                                                                                    
                                                                                    try {
                                                                                            
                                                                                        let odd = game.odds;
                                                                                        let gameTitle = game.eventName;
                                                                                        let setScore = '';

                                                                                        gameTitle = gameTitle.replace('(live)', '')
                                                                                        gameTitle = gameTitle.split("-");
                                                                                        let results = [gameTitle[0], gameTitle[1], odd, setScore];

                                                                                        setTable(results);
                                                                                        console.log(game);
                                                                                    }
                                                                                    catch(e){
                                                                                        console.log(e)
                                                                                    }
                                                                                  
                                                                                }

                                                                            }
                                                                        );
                                                                        break;

                                                                    
                                                                    default:
                                                                        break;
                                                                }
                                                            }

                                                            function showBet(ticketId, platform) {

                                                                $("#ticketIdLabel").text(ticketId);
                                                                $("#ticketPlatform").text(platform);
                                                                $("#betIdDiv").html('');
                                                                $("#ticketIdDiv").show();
                                                                $("#livescore").hide();
                                                                window.location.href = "#ticketIdDiv";

                                                            }

                                                            function setTable(results) {

                                                                let homeTeam = results[0];
                                                                let awayTeam = results[1];
                                                                let odds = results[2];
                                                                let setScore = results[3];
                                                                let playedSeconds = results[4]

                                                                const cGame = `
                                                                    <div class=" border-b -mx-2">

                                                                                    <span> ${homeTeam}</span>

                                                                                <div class="font-bold  text-center flex-col flex items-center  gap-1"><span>${setScore}</span></div>

                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                `;

                                                                $("#betIdDiv").append(cGame);

                                                            }
